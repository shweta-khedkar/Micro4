<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body class="main">
    <input type="text" class="upper display" value="" placeholder="0" readonly><br>
    <div class="lower">
        <div class="buttons">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="del" id="delete" >DEL</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="+">+</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="-">-</button>
            <button class="btn" value=".">.</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value="/">/</button>
            <button class="btn" value="*">x</button>
            <button class="btn" value="res" id="reset">RESET</button>
            <button class="btn" value="=" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
